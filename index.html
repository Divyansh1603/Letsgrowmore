<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div class="input-container">
      <input type="text" id="taskInput" class="input-field" placeholder="Enter task">
      <input type="text" id="timeInput" class="input-field" placeholder="Enter time allocation">
      <button id="addBtn" class="add-btn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
